<div class="container">
  <form novalidate class="form-signin" >
    <h2 class="form-signin-heading">Please log in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" ngModel="user.email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ngModel="user.password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)= login()>Log in</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  (click)= openRequestedPopup()>FAH</button>
  </form>
</div>
